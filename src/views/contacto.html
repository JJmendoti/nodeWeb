<!doctype html>
<html lang="es">

<body>

                </div>
                <div class="card-body">
                    <form action="#">

                            <input class="form-control" type="email" name="" id="" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control"  name="" id="" cols="10" rows="5" placeholder="Tu Mensaja Aqui"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<%- include ('partials/footer.html'); -%>
